<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <title>MM52x2</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- <script src="js/CSInterface.js"></script> -->
    <script src="js/main.js"></script>
    <script src="js/debug.js"></script>
    <script src="js/import.js"></script>
    <script src="js/update.js"></script>

    <script type="text/javascript">jQuery(function(J) {

        console.log("[mm52x2] Starting: index.html")
        J('#loading-warning').remove();

    })</script>

<body>

    <div id="loading-warning" class="alert alert-danger"><strong>Loading Error!</strong></div>
    
    <div class="well well-sm">
        <h1>Import Renders</h1>
        <p>
            <form id="import-form" class="form-horizontal">
              <div class="form-group form-group-sm">
                <label for="import-glob" class="col-sm-2 control-label">Shot Pattern</label>
                <div class="col-sm-10">
                  <input class="form-control" id="import-glob" value="Sq01_*">
                </div>
              </div>
              <div class="form-group form-group-sm">
                <label for="import-bin" class="col-sm-2 control-label">Bin Name</label>
                <div class="col-sm-10">
                  <input class="form-control" id="import-bin" value="New Renders">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button id="import-button" class="btn btn-sm btn-primary" disabled="disabled">Start Import</button>
                </div>
              </div>
            </form>

    </div>

    <div class="well well-sm">
        <h1>Update Renders</h1>
        <p>
            <form class="form-horizontal">
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button id="update-button" class="btn btn-sm btn-primary" disabled="disabled">Update Renders</button>
                </div>
              </div>
            </form>

    </div>


    <div class="well well-sm">
        <h1>Development</h1>
        <p><label><input type="checkbox" id="dev-mode-toggle" /><small> Use dev mode.</small></label>
        <div id="dev-controls">
            <div class="btn-group">
                <button id="dev-ping" class="btn btn-default btn-xs">Ping Python</button>
                <button id="dev-raise-error" class="btn btn-default btn-xs">Raise Error</button>
            </div>
            <div class="btn-group float-right">
                <button id="dev-reload" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-refresh"></span> Reload</button>
                <!-- <button id="dev-console-toggle" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-dashboard"></span> Console</button> -->
            </div>
            <!-- <textarea id="dev-console" class="hide">CONTENT</textarea> -->
        </div>
    </div>
